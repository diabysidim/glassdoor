<div class="wrapper"> 
    <div class="ui container ">
       
        <div class="register">
            <h1 class="header massive"> Post a Job</h1>
            <form class="ui form" (ngSubmit)="submit(form)" #form="ngForm">
                  
                <input type="hidden" name="company"  [ngModel]="company._id">
                    <div class="field">
                    <label> Job Title</label>
                      <input type="text" name="job_title" placeholder="Job Title"  required ngModel>
                    </div>
                    <div class="field">
                        <label>Location</label>
                      <input type="text" name="location" placeholder="Location" required ngModel>
                    </div>

                    <div class="field">
                        <label>salary</label>
                        <input type="text" name="salary" placeholder="Salary"required ngModel>    
                    </div> 

                    <div class=" field">
                        <label>Type</label>
                        <select class="ui dropdown" name="type" required ngModel>
                            
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>                            
                        </select>
    
                    </div>

                    <div class="field">
                        <label>Experience Level</label>
                        <select class="ui dropdown" name="exp_level" required ngModel>
                            
                            <option value="Senior-level">Senior-level</option>
                            <option value="Mid-level">Mid-level</option>
                            <option value="Entry-level">Entry-level</option>
                            <option value="Internship">Internship</option>

                        </select>
    
                    </div>

                    <div class="field">
                        <label>Application deadline</label>
                        <div class="ui calendar" id="standard_calendar">
                            <div class="ui input left icon">
                              <i class="calendar icon"></i>
                              <input (click)="pickDate()" name="deadline" type="text" placeholder="Date/Time" ngModel>
                            </div>
                          </div>    
                    </div>
                   
                    

                    <div class="field">
                        <label>Description</label>
                        <textarea name="job_description" placeholder="Description" required ngModel> </textarea>    
                    </div> 
                    
               <div>
                <button routerLink="/" class="ui button medium left"> Cancel </button>
                <button  type="submit" class="ui button right" tabindex="0">Post</button>
               </div>
                
              </form>
    
    
             
        </div>
        
    </div>
</div>
