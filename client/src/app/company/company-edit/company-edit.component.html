
<div class="wrapper" *ngIf="company"> 
    <div class="ui container ">
       
        <div class="register">

            <h1 class="header massive"> Edit {{company.company_name}}</h1>
            <form class="ui form" (ngSubmit)="onSubmit(form)" #form="ngForm">
                <input type="hidden" name="_id"  required [ngModel]="company._id">
                <input type="hidden" name="loginCredential" placeholder="Name of the company" required [ngModel]="company.loginCredential">
                    <div class="field">
                    <label> Company Name</label>
                      <input type="text" name="company_name" placeholder="Name of the company" required [ngModel]="company.company_name">
                    </div>
                    <div class="field">
                        <label>CEO's Name</label>
                      <input type="text" name="ceo" placeholder="CEO" required [ngModel]="company.ceo">
                    </div>

                    <div class="field">
                        <label>Headquarters</label>
                        <input type="text" name="headquarters" placeholder="Headquarters"required [ngModel]="company.headquarters" >    
                    </div> 

                    <div class=" field">
                        <label> Size </label>
                        <select class="ui dropdown" name="size" required [ngModel]="company.size">
                            
                            <option value="Start-up">Start-up</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>                            
                            <option value="Large">Large</option>
                        </select>
    
                    </div>
                    
                    <div class="field">
                        <label>Founded</label>
                        <input type="text" name="founded" placeholder="Founded" [ngModel]="company.founded" >    
                    </div>

                    <div class="field">
                        <label>Sector</label>
                        <input type="text" name="sector" placeholder="Sector" [ngModel]="company.sector" >    
                    </div>

                    <div class=" field">
                        <label> Revenue </label>
                        <select class="ui dropdown" name="revenue" required [ngModel]="company.revenue">
                            
                            <option value="0-100,000$">0-100,000$</option>
                            <option value="100,000-500,000$">100,000-500,000$</option>
                            <option value="500,0000-1,000,000$">500,0000-1,000,000$</option> 
                            <option value="500,0000-1,000,000$">500,0000-1,000,000$</option>  
                            <option value="1,000,000-50,000,000$">1,000,000-50,000,000$</option>  
                            <option value="50,000,000-100,000,000$">50,000,000-100,000,000$</option> 
                            <option value="100,000,000-500,000,000$">100,000,000-500,000,000$</option>  
                            <option value="500,000,000-1,000,000,000$">500,000,000-1,000,000,000$</option>
                            <option value="1,000,000,000-10,000,000,000$">1,000,000,000-10,000,000,000$</option>
                            <option value="10,000,000,000$+">10,000,000,000$+</option>                    
                        </select>
    
                    </div>


                    <div class="field">
                        <label>Description</label>
                        <textarea name="description" placeholder="Description" required [ngModel]="company.description"> </textarea>    
                    </div> 
                    
               <div>
                <button routerLink="/" class="ui button medium left"> Cancel </button>
                <button class="ui button right" tabindex="0">Continue</button>
               </div>
                
              </form>
    
    
             
        </div>
        
    </div>
</div>
