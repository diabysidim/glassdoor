
<div class="wrapper"> 
    <div class="ui container ">
       
        <div class="register">
            <h1 class="header massive"> Register your company</h1>
            <form class="ui form" (ngSubmit)="onSubmit(companyRegister)" #companyRegister="ngForm" ngNativeValidate>
                  
                    <div class="field">
                    <label> Company Name</label>
                      <input type="text" name="company_name" placeholder="Name of the company" required ngModel>
                    </div>

                
                    <input type="hidden" name="type" [ngModel]="type">
                    <div class="field">
                        <label>CEO's Name</label>
                      <input type="text" name="ceo" placeholder="CEO" required ngModel>
                    </div>

                    <div class="field">
                        <label>Headquarters</label>
                        <input type="text" name="headquarters" placeholder="Headquarters"required ngModel>    
                    </div> 

                    <div class=" field">
                        <label> Size </label>
                        <select class="ui dropdown" name="size" required ngModel>
                            
                            <option value="Start-up">Start-up</option>
                            <option value="Small">Small</option>
                            <option value="Msedium">Medium</option>                            
                            <option value="Large">Large</option>
                        </select>
    
                    </div>
                    
                    <div class="field">
                        <label>Founded</label>
                        <input type="text" name="founded" placeholder="Founded" ngModel >    
                    </div>

                    <div class="field">
                        <label>Sector</label>
                        <input type="text" name="sector" placeholder="Sector" ngModel>    
                    </div>

                    <div class=" field">
                        <label> Revenue </label>
                        <select class="ui dropdown" name="revenue" required ngModel>
                            
                            <option value="0-100,000$">0-100,000$</option>
                            <option value="100,000-500,000$">100,000-500,000$</option>
                            <option value="500,0000-1,000,000$">500,0000-1,000,000$</option> 
                            <option value="500,0000-1,000,000$">500,0000-1,000,000$</option>  
                            <option value="1,000,000-50,000,000$">1,000,000-50,000,000$</option>  
                            <option value="50,000,000-100,000,000$">50,000,000-100,000,000$</option> 
                            <option value="100,000,000-500,000,000$">100,000,000-500,000,000$</option>  
                            <option value="500,000,000-1,000,000,000$">500,000,000-1,000,000,000$</option>
                            <option value="1,000,000,000-10,000,000,000$">1,000,000,000-10,000,000,000$</option>
                            <option value="10,000,000,000$+">10,000,000,000$+</option>                    
                        </select>
    
                    </div>


                    <div class="field">
                        <label>Description</label>
                        <textarea name="description" placeholder="Headquarters"required ngModel> </textarea>    
                    </div> 
                    
               <div>
                <button type="button" (click)="Cancel()" class="ui button medium left">Cancel</button>
                <button type="submit" class="ui button right">Continue</button>
               </div>
                
              </form>
    
    
             
        </div>
        
    </div>
</div>
