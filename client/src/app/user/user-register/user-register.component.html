
<div class="wrapper"> 
    <div class="ui container ">
       
        <div class="register">
            <h1 class="header massive"> Register </h1>
            <form class="ui form" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" ngNativeValidate>
                  
                <input type="hidden" name="loginCredential" required [ngModel]="profile.userId">
                    <div class="field">
                    <label>First Name</label>
                      <input type="text" name="first_name" placeholder="First Name" required ngModel>
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                      <input type="text" name="last_name" placeholder="lastname" required ngModel>
                    </div>

                    <div class="field">
                        <label>Role</label>
                        <input type="text" name="position" placeholder="role" ngModel>    
                    </div> 

                    <div class="field">
                        <label>Summary</label>
                        <textarea name="summary" placeholder="Summary"required ngModel> </textarea>    
                    </div> 
                    
               <div>
                <button type="button" (click)="Cancel()" class="ui button medium left">Back</button>
                <button type="submit" class="ui button right" >Continue</button>
               </div>
                
              </form>
    
    
             
        </div>
        
    </div>
</div>
